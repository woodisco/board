<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 리스트</title>
</head>
<style>
    .layout {
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }
</style>
<body>
<div class="layout">
    <table>
        <thead>
            <tr>
                <th>글번호</th>
                <th>제목</th>
            </tr>
        </thead>
      <tbody>
          <tr th:each="board : ${list}">
              <td th:text="${board.id}"></td>
              <td>
                  <a th:text="${board.title}" th:href="@{/board/detail(id=${board.id})}"></a>
              </td>
          </tr>
      </tbody>
    </table>
</div>
</body>
</html>
