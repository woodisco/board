<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 상세 페이지</title>
</head>
<style>
    .layout {
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }
</style>
<body>
<div class="layout">
    <h1 th:text="${board.title}">제목</h1>
    <p th:text="${board.content}">내용</p>
    <a th:if="${board.filepath}" th:href="@{${board.filepath}}">다운로드</a>
    <a th:href="@{/board/modify/{id}(id=${board.id})}">수정</a>
    <a th:href="@{/board/delete(id=${board.id})}">삭제</a>
</div>
</body>
</html>
